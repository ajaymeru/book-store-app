<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“–B00kSt0re</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="navbar">
        <div class="bookstorelogo">
            <img src="assets/logo.jpg" alt="">
        </div>
        <div class="navbar-links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Login</a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </section>
    <section class="book">
        <h1>Welcome to Book Store</h1>
        <div class="bookenter">
            <div class="newbook">
                <h4>Add New Book</h4>
                <label for="bookName">Enter Book Name :</label>
                <input type="text" id="bookName">
                <label for="authorName">Enter Author Name :</label>
                <input type="text" id="authorName">
                <label for="bookPrice">Enter Price :</label>
                <input type="text" id="bookPrice">
                <label for="bookImage">Enter Image :</label>
                <input type="file" id="bookImage">
                <button onclick="previewBook()">Preview Book</button>
            </div>
            <div class="preview">
                <h4>Book Preview</h4>
                <img id="previewImage" src="#" alt="" style="width: 150px; height: 150px;">
                <div id="previewDetails"></div>
                <button onclick="addToStore()">Add to Store</button>
            </div>

        </div>
    </section>

    <section class="bookstore">
        <h2>Book Store</h2>
        <div id="booklist" class="book-grid"></div>
    </section>

    <script>
        function previewBook() {
            var bookName = document.getElementById("bookName").value;
            var authorName = document.getElementById("authorName").value;
            var bookPrice = document.getElementById("bookPrice").value;
            var bookImage = document.getElementById("bookImage").files[0];

            var previewDetails = "<strong>Book Name:</strong> " + bookName + "<br>" +
                "<strong>Author:</strong> " + authorName + "<br>" +
                "<strong>Price:</strong> " + bookPrice;
            document.getElementById("previewDetails").innerHTML = previewDetails;

            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("previewImage").src = e.target.result;
            };
            reader.readAsDataURL(bookImage);
        }

        function addToStore() {
            var bookName = document.getElementById("bookName").value;
            var authorName = document.getElementById("authorName").value;
            var bookPrice = document.getElementById("bookPrice").value;
            var bookImage = document.getElementById("bookImage").files[0];

            var newBook = document.createElement("div");
            newBook.classList.add("book-item");

            newBook.innerHTML = "<img src='" + URL.createObjectURL(bookImage) + "' alt='Book Image'>" +
                "<p><strong>Name:</strong> " + bookName + "</p>" +
                "<p><strong>Author:</strong> " + authorName + "</p>" +
                "<p><strong>Price:</strong> $" + bookPrice + "</p>";

            document.getElementById("booklist").appendChild(newBook);

            document.getElementById("bookName").value = "";
            document.getElementById("authorName").value = "";
            document.getElementById("bookPrice").value = "";
            document.getElementById("bookImage").value = "";
            document.getElementById("previewDetails").innerHTML = "";
            document.getElementById("previewImage").src = "";
            // ["bookName", "authorName", "bookPrice", "bookImage", "previewDetails", "previewImage"].forEach(id => {
            //     document.getElementById(id).value = ""; // for input elements
            //     document.getElementById(id).innerHTML = ""; // for other elements like divs
            // });
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
